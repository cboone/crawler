name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tmux on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux

      - name: Install tmux on macOS
        if: runner.os == 'macOS'
        run: |
          if ! command -v tmux >/dev/null 2>&1; then
            brew install tmux
          fi

      - name: Run tests
        run: go test ./...
